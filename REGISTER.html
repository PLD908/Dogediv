<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>Dogediv</title>
 </head>

<style>

   * {box-sizing: border-box;}
            
     h1 {font-family: Verdana;
         font-size: 30px;
         }

 </style>
  <body>

    <section class="vh-150" style="background-color: #508bfc;">

      <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <div class="container-fluid">
              <h1><strong><img src="XA6KIXE6FBFM5EWSA25JI5YAU4.jpg" width="35px" height="20px">DOGEDIV</strong></h1>
          </div>
        </nav>
   
         <div class="container py-5 h-100">
           <div class="row d-flex justify-content-center align-items-center h-100">
             <div class="col-12 col-md-8 col-lg-6 col-xl-5">
               <div class="card shadow-2-strong" style="border-radius: 1rem;">
                 <div class="card-body p-5 text-center">
       
                   <h3 class="mb-5">Sign up</h3>
       
                   <form action="HOME.html">
                   <div class="form-outline mb-4">
                     <input type="Email" id="typeEmailX-2" class="form-control form-control-lg" required/> 
                     <label class="form-label" for="typeEmailX-2">Email</label>
                   </div>
       
                   <div class="form-outline mb-4">
                     <input type="password" id="typePasswordX-2" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                     <label class="form-label" for="typePasswordX-2">Password</label>
                   </div>
                   <h6 style="position: absolute; right: 10px;"><input type="checkbox" onclick="myFunction()"> Show Password</h6>
                   <br><br>

                   <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                  </form>
                   <br><br>
   
                   <div class="d-flex align-items-center justify-content-center pb-4">
                     <p class="mb-0 me-2">Already Registered?</p>
                     <a href="INDEX.html">
                     <button type="button" class="btn btn-outline-primary">Sign in</button></a>
                   </div>
       
                 </div>
               </div>
             </div>
           </div>
         </div>
       </section>

       <script>
        function myFunction() {
          var x = document.getElementById("typePasswordX-2");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>
   
</body>
</html>
