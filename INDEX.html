<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width-device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<style>

  * {box-sizing: border-box;}

   h1 {font-family: Verdana;
       font-size: 30px;
       }

</style> 
<body>

 <section class="vh-150" style="background-color: #508bfc;" id="showLogin">

  <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
    <div class="container-fluid">
          <h1><strong><img src="XA6KIXE6FBFM5EWSA25JI5YAU4.jpg" width="35px" height="20px">DOGEDIV</strong></h1>
      </div>
    </nav>

      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">Sign in</h3>

               <form action="HOME.html" autocomplete="on">
                <div class="form-outline mb-4">
                  <input type="Email" id="typeEmailX-1" class="form-control form-control-lg" required/>
                  <label for="typeEmailX-1" class="form-label">Email</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-1" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                  <label class="form-label" for="typePasswordX-1">Password</label>
                </div>
                <h6 style="position: absolute; right: 10px;"><input type="checkbox" onclick="myFunction()"> Show Password</h6>
                <br><br>

                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                  <label class="form-check-label" for="form1Example3">Remember Me</label>
                </div>

                <div class="col">
                  <a href="FP.html">Forgot password?</a>
                </div>
                <br>
    
                <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="logIn()">Login</button>
              </form>
                <br><br>

                <div class="d-flex align-items-center justify-content-center pb-4">
                  <p class="mb-0 me-2">Don't have an account?</p>
                  <button type="button" class="btn btn-outline-primary" onclick="showSignUp()">Create new</button>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="vh-150" style="background-color: #508bfc;" id="showSignUp">

      <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <div class="container-fluid">
              <h1><strong><img src="XA6KIXE6FBFM5EWSA25JI5YAU4.jpg" width="35px" height="20px">DOGEDIV</strong></h1>
          </div>
        </nav>
   
         <div class="container py-5 h-100">
           <div class="row d-flex justify-content-center align-items-center h-100">
             <div class="col-12 col-md-8 col-lg-6 col-xl-5">
               <div class="card shadow-2-strong" style="border-radius: 1rem;">
                 <div class="card-body p-5 text-center">
       
                   <h3 class="mb-5">Sign up</h3>
       
                   <form action="HOME.html">
                   <div class="form-outline mb-4">
                     <input type="Email" id="typeEmailX-2" class="form-control form-control-lg" required/> 
                     <label class="form-label" for="typeEmailX-2">Email</label>
                   </div>
       
                   <div class="form-outline mb-4">
                     <input type="password" id="typePasswordX-2" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                     <label class="form-label" for="typePasswordX-2">Password</label>
                   </div>
                   <h6 style="position: absolute; right: 10px;"><input type="checkbox" onclick="myFunction()"> Show Password</h6>
                   <br><br>

                   <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="signUp()">Register</button>
                  </form>
                   <br><br>
   
                   <div class="d-flex align-items-center justify-content-center pb-4">
                     <p class="mb-0 me-2">Already Registered?</p>
                     <button type="button" class="btn btn-outline-primary" onclick="showLogin()">Sign in</button>
                   </div>
       
                 </div>
               </div>
             </div>
           </div>
         </div>
       </section>


    <script>
      function myFunction() {
        var x = document.getElementById("typePasswordX-2");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      var x =document.getElementById("showSignUp")
      x.style.display = "none"

      function setVisibility(elemId, disp)  {
        var x = document.getElementById(elemId)
        x.style.display = disp
      }

      function showSignUp() {
        setVisibility("showSignUp", "")
        setVisibility("showLogin", "none")
      }
      function showLogin() {
        setVisibility("showLogin", "")
        setVisibility("showSignUp", "none")
      }

      function signUp() {
        var signUpEmail = document.getElementById("typeEmailX-2").value;
        var signUpPassword = document.getElementById("typePasswordX-2").value;
        var userCredentials = {
          "email" : signUpEmail,
          "password" : signUpPassword
        }
        console.log(userCredentials)
        localStorage.setItem("userCredentials", JSON.stringify(userCredentials))
      }

      function logIn() {
        var loginEmail = document.getElementById("typeEmailX-1").value;
        var loginPassword = document.getElementById("typePasswordX-1").value;
        var userCredentials = localStorage.getItem("userCredentials");
        var userCredentials2 = JSON.parse(userCredentials);

        if (loginEmail == userCredentials2.email &
        loginPassword ==  userCredentials2.password) {
          alert("Welcome back")
        }else {
          alert("This email has not been registed or wrong password")
        }
      }
    </script>

</body>
